career-profile:
    title: Career Profile
    summary: |
      I am an engineer and a Marie Curie Early Stage Researcher in Systems and Control Engineering, focussing on time-delay systems, nonlinear systems, and synchronization in networked systems. I am interested in projects that require working within a multidisciplinary and international team, an understanding of algorithms (mathematical or otherwise), and creative ideas.
      #I have previously demonstrated proficiency in Control Theory and its applications, via projects such as synthetic network robustness analysis, optimal control applications in detecting
      #and abating epileptic seizures, robotic manipulator control, etc. I value my adaptability within a short time frame, and analytical mindset, to be the key factors that led to my
      #contributions in these projects.

